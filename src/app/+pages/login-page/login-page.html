<section class="login">
    <div>
        <label for="username">نام کاربری</label>
        <input [(ngModel)]="username" id="username" type="text" placeholder="نام کاربری">
    </div>

    <div>
        <label for="password">کلمه عبور</label>
        <input [(ngModel)]="password" id="password" type="password" placeholder="کلمه عبور">
    </div>
    <div>
        <input  id="remember" type="checkbox">
        <label [(ngModel)]="remember" for="remember">
     من را به خاطر بسپار
     </label>
    </div>
    <div>
      <button (click)="test()">ورود</button>
    </div>
   
        @if (message!='') {
    <div class="message">
      {{message}}
    </div>
        }
</section>
